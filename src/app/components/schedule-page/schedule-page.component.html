<div class="m-2">
  <button (click)="onBackClick()" class="btn btn-primary">Back</button>
</div>
<div class="qnA-hr-line"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-9 mt-3 mt-3" style="color: #003b71">
      <strong>Publish</strong>
    </div>
  </div>

  <div class="row mt-3">
    <div class="container-fluid containerDesign">
      <!-- basic and advance div here -->
      <div class="row">
        <div class="col-md-6">
          <div
            class="card card-height card-border"
            (click)="clickOnSimple()"
            [ngClass]="simpleTabClicked === true ? 'blueClass' : ''"
          >
            <div class="card-text">Basic</div>
          </div>
        </div>
        <div class="col-md-6">
          <div
            class="card card-height card-border"
            (click)="clickOnManual()"
            [ngClass]="manualTabClicked === true ? 'blueClass' : ''"
          >
            <div class="card-text">Advanced</div>
          </div>
        </div>
      </div>

      <mat-tab-group>
        <mat-tab label="Hourly"> Hourly </mat-tab>
        <mat-tab label="Weekly"> Weekly </mat-tab>
        <mat-tab label="Monthly"> Monthly </mat-tab>
        <mat-tab label="Yearly"> Yearly </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
