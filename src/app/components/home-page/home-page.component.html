<div class="container-fluid container-size">

  <div class="bg-container">
    <div class="row row-pad">
      <div class="col-12">
        <form [formGroup]="myForm">
          <div class="row mx-4">
            <div class="col-4">
              <label style="color: #4f4f4f">Search a Manifest</label>
              <input
                type="text"
                #searchInput
                formControlName="search"
                class="form-control"
              />
            </div>
            <div class="col-4">
              <label style="color: #4f4f4f">Sort By</label>
                <select
                  class="form-control mb-3"
                  (ngModelChange)="changeSort($event)"
                  formControlName="sort"
                >
                <option disabled selected value="">
                  - Sort By -
                </option>
                  <option *ngFor="let sortItem of sortLists" [ngValue]="sortItem">
                    {{ sortItem }}
                  </option>
                </select>
              </div>
            <div class="col-4">
              <label style="color: #4f4f4f">Filter</label>
              <input
                type="text"
                #filterInput
                formControlName="filter"
                class="form-control"
              />
            </div>
          
          </div>
        </form>
      </div>
    </div>

    <div class="row row-pad row-collapsed">
      <div
        class="col-6 mb-4"
        *ngFor="let manifest of finalmanifests; let i = index"
      >
        <app-card-component [manifestTitle]="manifest"></app-card-component>
      </div>
    </div>
  </div>
</div>
